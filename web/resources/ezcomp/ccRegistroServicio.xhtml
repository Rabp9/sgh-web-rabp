    <!-- INTERFACE -->
    <cc:interface>        
        <cc:attribute name="accion" required="true"/>
        <cc:attribute name="servicio" required="false"/>
        <cc:attribute name="readOnlyCodigo" required="false"/>

            </p:inputText>

                <f:selectItem itemLabel="D. PROGRAMAS ESPECIALES" itemValue="D. PROGRAMAS ESPECIALES" />
                <f:selectItem itemLabel="D, MEDICO QUIRURGICO" itemValue="D, MEDICO QUIRURGICO" />
                <f:selectItem itemLabel="OTROS" itemValue="OTROS" />
                <f:selectItem itemLabel="D. PROGRAMAS PREVENTIVOS PROMOCIONA" itemValue="D. PROGRAMAS PREVENTIVOS PROMOCIONA" />
                <f:selectItem itemLabel="D. SERVICIOS INTERMEDIOS (FARMACIA)" itemValue="D. SERVICIOS INTERMEDIOS (FARMACIA)" />
