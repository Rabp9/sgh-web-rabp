<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="accion" required="true"/>
        <cc:attribute name="medico" required="false"/>
        <cc:attribute name="readOnlyCodigo" required="false"/>
        <cc:attribute name="readOnlyDatos" required="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2">
            <p:outputLabel value="CMP" for="txtCMP${cc.attrs.accion}"/>
            <p:inputText id="txtCMP${cc.attrs.accion}" value="${cc.attrs.medico.medicoPK.cmp}" 
                         maxlength="5" onkeyup="value=value.toUpperCase()" readonly="${cc.attrs.readOnlyCodigo}"
                         required="true">
                <p:watermark value="Código de 5 letras" for="txtCMP${cc.attrs.accion}"/>
            </p:inputText>

            <p:outputLabel value="DNI" for="txtDNI${cc.attrs.accion}"/>
            <p:inputText id="txtDNI${cc.attrs.accion}" value="${cc.attrs.medico.medicoPK.dni}"
                         maxlength="8" onkeyup="value=value.toUpperCase()" readonly="${cc.attrs.readOnlyCodigo}"
                         required="true">
                <p:watermark value="DNI de 8 digitos" for="txtDNI${cc.attrs.accion}"/>
            </p:inputText> 
            
            <p:outputLabel value="Nombre Completo" for="txtNombreCompleto${cc.attrs.accion}"/>
            <p:inputText id="txtNombreCompleto${cc.attrs.accion}" value="${cc.attrs.medico.nombreCompleto}"
                         maxlength="60" onkeyup="value=value.toUpperCase()" readonly="${cc.attrs.readOnlyDatos}"
                         required="true">
                <p:watermark value="Escriba el nombre completo" for="txtNombreCompleto${cc.attrs.accion}"/>
            </p:inputText>
                       
            <p:outputLabel value="Teléfono" for="txtTelefono${cc.attrs.accion}"/>
            <p:inputText id="txtTelefono${cc.attrs.accion}" value="${cc.attrs.medico.telefono}"
                         maxlength="10" onkeyup="value=value.toUpperCase()" readonly="${cc.attrs.readOnlyDatos}">
                <p:watermark value="Escriba un número telefónico" for="txtTelefono${cc.attrs.accion}"/>
            </p:inputText>
            
        </p:panelGrid>
    </cc:implementation>
</html>
